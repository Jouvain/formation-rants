<div class="container my-5">
  <h2 class="text-center mb-5">Administration du site</h2>

  <form class="mx-auto p-4 shadow-lg rounded-3 bg-light" style="max-width: 900px;" [formGroup]="formationForm" (ngSubmit)="ajouterFormation()" >
    <h3 class="text-primary mb-4">Ajouter une formation ?</h3>

    <div class="row mb-3">
      <div class="col-md-8">
        <label class="form-label fw-semibold">Titre</label>
        <input type="text" class="form-control" formControlName="titre"  >
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold">Durée (jours)</label>
        <input type="number" class="form-control" formControlName="duree" >
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label  class="form-label fw-semibold">Date de début</label>
        <input type="date" class="form-control" formControlName="dateDebut" >
      </div>
      <div class="col-md-6 d-flex align-items-end justify-content-end">
        <button class="btn btn-primary px-4">
          <i class="fa-solid fa-plus me-2"></i> Ajouter la formation
        </button>
      </div>
    </div>
  </form>
</div>

<app-formations-list />
