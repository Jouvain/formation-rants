<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0" style="width: 25rem;">
    <div class="card-body">
      <h2 class="text-center mb-4 text-primary">CONNEXION</h2>

      <form (ngSubmit)="login(form)" #form="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="user.username"
            name="username"
            class="form-control"
            required
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="user.password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-right-to-bracket me-2"></i> Se connecter
          </button>
        </div>

        @if (erreur) {
          <div class="alert alert-danger mt-3 text-center">
            {{ erreur }}
          </div>
        }
      </form>
    </div>
  </div>
</div>
